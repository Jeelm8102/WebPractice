<!DOCTYPE html>
<html>

    <head>
        <title>Advanced Form Development</title>
    </head>
    <style>
        .combo {
            padding: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <h1>Advanced Form</h1>

    <body bgcolor="lightblue">
        <form>
            <label for="combo">Select Course: </label>
            <select class="combo" id="combo">
                <option value="Select">Select....</option>
                <option value="html">HTML 5</option>
                <option value="css">CSS 3</option>
                <option value="javascript">Javascript/Ajax</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="react">React JS</option>
                <option value="vue">Vue JS</option>
                <option value="CSS fw">CSS framework</option>
                <option value="api">HTML 5 API</option>
            </select>

            <br>
            <br>
            <label for="date">Date: </label>
            <input type="date" id="date">

            <br>
            <br>
            <label for="file">File: </label>
            <input type="file" id="file" name="file">
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
